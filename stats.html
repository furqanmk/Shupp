<!doctype html>
<html>
<head>
    <title>Line Chart</title>
    <link rel="stylesheet" type="text/css" href="customs/tab-style.css">
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script src="customs/Chart.min.js"></script>



</head>
<body>
<div style="width:30%">
    <div>
        <canvas id="canvas0" height="450" width="600"></canvas>
    </div>
</div>

<div class="tabs">
    <ul class="tab-links">
        <li class="active"><a href="#tab1">Tab #1</a></li>
        <li><a href="#tab2">Tab #2</a></li>
        <li><a href="#tab3">Tab #3</a></li>
        <li><a href="#tab4">Tab #4</a></li>
    </ul>

    <div class="tab-content">
        <div id="tab1" class="tab">
            <div style="width:30%">
                <div>
                    <canvas id="canvas1" height="450" width="600"></canvas>
                </div>
            </div>
        </div>

        <div id="tab2" class="tab">
            <div style="width:30%">
                <div>
                    <canvas id="canvas2" height="450" width="600"></canvas>
                </div>
            </div>
        </div>

        <div id="tab3" class="tab">
            <div style="width:30%">
                <div>
                    <canvas id="canvas3" height="450" width="600"></canvas>
                </div>
            </div>
        </div>

        <div id="tab4" class="tab">
            <div style="width:30%">
                <div>
                    <canvas id="canvas4" height="450" width="600"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>



<script>

</script>
<script type="text/javascript">

    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var lineChartData = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
            {
                label: "My First dataset",
                fillColor : "rgba(220,220,220,0.2)",
                strokeColor : "rgba(220,220,220,1)",
                pointColor : "rgba(220,220,220,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(220,220,220,1)",
                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
            },
            {
                label: "My Second dataset",
                fillColor : "rgba(151,187,205,0.2)",
                strokeColor : "rgba(151,187,205,1)",
                pointColor : "rgba(151,187,205,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(151,187,205,1)",
                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
            }
        ]

    };



    jQuery(document).ready(function() {
        jQuery('.tabs .tab-links a').on('click', function(e)  {
            var currentAttrValue = jQuery(this).attr('href');

            // Show/Hide Tabs
            jQuery('.tabs ' + currentAttrValue).show().siblings().hide();

            // Change/remove current tab to active
            jQuery(this).parent('li').addClass('active').siblings().removeClass('active');

            //e.preventDefault();
        });
        var ctx0 = document.getElementById("canvas0").getContext("2d");
        window.myLine = new Chart(ctx0).Line(lineChartData, {
            responsive: true
        });
        var ctx1 = document.getElementById("canvas1").getContext("2d");
        window.myLine1 = new Chart(ctx1).Line(lineChartData, {
            responsive: true
        });
        var ctx2 = document.getElementById("canvas2").getContext("2d");
        window.myLine2 = new Chart(ctx2).Line(lineChartData, {
            responsive: true
        });
        var ctx3 = document.getElementById("canvas3").getContext("2d");
        window.myLine3 = new Chart(ctx3).Line(lineChartData, {
            responsive: true
        });
        var ctx4 = document.getElementById("canvas4").getContext("2d");
        window.myLine4 = new Chart(ctx4).Line(lineChartData, {
            responsive: true
        });
    });
</script>
</body>
</html>
